<!DOCTYPE html>
<html lang="en">

<body id="userbod">
<p id="userp" style="color:black"><button type="button" onclick="loadXML()"</p>
<script>
function loadXML{
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) {
myFunction(this);
}
};
xhttp.open("GET", "userlist.xml", true);
xhttp.send();

function myFunction(xml) {
var xmlDoc = xml.responseXML;
var x = xmlDoc.getElementsByTagName("user")[0];
document.getElementById("userp").innerHTML =
x.childNodes[0].nodeValue;
}
}

</script>
</body>
</html>
